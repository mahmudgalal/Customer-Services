<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Services</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-black">
    <div class="container mt-3">
      <div class="row text-center">
        <header class="bg-danger-subtle py-1 mb-3">
          <h1>Customer Transactions</h1>
        </header>

        <div class="mb-3">
          <select class="form-select border w-100 py-2 text-center fs-5" aria-label="Default select example">
            <option selected value="All">All</option>
          </select>
        </div>

        <div>
          <input type="search" class="form-control input" id="amount" placeholder="Search By Amount">
        </div>

        <div class="mt-3">
          <table class="table border shadow text-center table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="rowData">

            </tbody>
          </table>
        </div>

        <div class="bg-danger-subtle py-1 mb-3 graph">
          <h1>Transactions Graph</h1>
        </div>
        <div class="chart text-center mx-auto">
          <canvas id="myChart" style="box-sizing: border-box; display: block; height: 348px; width: 696px;" width="870" height="435"> </canvas>
        </div>
      </div>
    </div>



    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js"></script>
  </body>
</html>
